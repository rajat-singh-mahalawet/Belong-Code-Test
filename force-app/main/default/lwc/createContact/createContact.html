<template>
    <lightning-card title="Create Contact" icon-name="standard:contact">
        <lightning-record-edit-form object-api-name={contactObject} onsuccess={handleContactCreation}>
        <lightning-input-field field-name={contactFirstName}> </lightning-input-field>
        <lightning-input-field field-name={contactLastName}> </lightning-input-field>
        <lightning-input-field field-name={contactEmail}> </lightning-input-field>
        <lightning-input-field field-name={contactMobile}> </lightning-input-field>
        <lightning-input-field field-name={contactRole}> </lightning-input-field>         
        <lightning-input-field field-name={contactAccount} value={recordId} class="slds-hide"> </lightning-input-field>        
        <lightning-button type="submit" variant="brand" label="Create Contact"></lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
</template>
